<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link href='./css//styles.css' rel='stylesheet' />
</head>
<body>
  <main>
    <div class='profile'>
        <div class='profile__info'>
          <img src='./assets/images/avatar-jessica.jpeg' class='profile__avatar' alt='avatar' />
          <p class='profile__name'>Jessica Randall</p>
          <p class='profile__home'>London, United Kingdom</p>
          <p class='profile__quote'>"Front-end developer and avid reader."</p>
        </div>
        <ul class='profile__links'>
          <li class='profile__links__item'>
            <a class='profile__links__link' href="https://github.com">GitHub</a>
          </li>
          <li class='profile__links__item'>
            <a class='profile__links__link' href="https://www.frontendmentor.io">Frontend Mentor</a>
          </li>
          <li class='profile__links__item'>
            <a class='profile__links__link' href="https://LinkedIn.com">LinkedIn</a>
          </li>
          <li class='profile__links__item'>
            <a class='profile__links__link' href="https://x.com">Twitter</a>
          </li>
          <li class='profile__links__item'>
            <a class='profile__links__link' href="https://Instagram.com">Instagram</a>
          </li>
        </ul>
    </div>
  </main>
</body>
</html>
